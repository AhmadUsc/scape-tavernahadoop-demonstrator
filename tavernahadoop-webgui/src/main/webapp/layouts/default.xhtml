<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="${request.contextPath}/styles/jquery-ui-1.9.1.custom-blue/css/redmond/jquery-ui-1.9.1.custom.css" type="text/css" media="screen, projection" /> 
        <link rel="stylesheet" href="${request.contextPath}/styles/default.css" type="text/css" media="screen, projection" /> 
    </h:head>
    <h:body onload="if(pbAjax) pbAjax.start()">

        <p:layout fullPage="true">  

            <p:layoutUnit position="north" size="140" resizable="true" closable="false" collapsible="false">  
                <div class="header">
                    <h1 class="title"><h:outputText value="SCAPE Testbeds Web Demonstrator" /></h1>  
                    <span style="float:right"><img src="images/scape-logo.jpg"/></span>
                </div>
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="360" resizable="yes" closable="false" collapsible="false">  

                <ui:insert name="navigation"/>
                
            </p:layoutUnit>  

            <p:layoutUnit position="center">  
                <ui:insert name="content"/>
            </p:layoutUnit>  

        </p:layout>         

    </h:body>
</html>
